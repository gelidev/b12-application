name: Submit B12 Application

on:
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Run submission script
        env:
          B12_NAME: ${{ vars.B12_NAME }}
          B12_EMAIL: ${{ vars.B12_EMAIL }}
          B12_RESUME_LINK: ${{ vars.B12_RESUME_LINK }}
          B12_REPOSITORY_LINK: ${{ vars.B12_REPOSITORY_LINK }}
          B12_SIGNING_SECRET: ${{ vars.B12_SIGNING_SECRET }}
        run: python submit.py
